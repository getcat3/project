<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mali:wght@300;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="chatproject.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <div class="div">

        <h1 class="h1">новости:</h1>
        <div class="band">
            <div class="news"></div>
            <template id="tmpl">
                <div></div>
                <h1></h1>
                <img>
                <p></p>
        </div>
        </template>


        <div class="chat">

            <div class="container">
                <div></div>
                <h2 class="hedline">Вы начали разговор(; !)</h2>
            </div>
            <input class="input">
            <button class="btn">send</button>
            <div class="smile-keybord">
                
            </div>
        </div>
        <div class="name">Чат в темной комнате</div>
        <div class="bottom-right">
            <button class="test">
                <a href="testchat.html">Хочешь пройти тест ?</a>
            </button>
            <button class="delay">Коротко о нашем чате</button>
            <button class="cancel">Я передумал</button>
        </div>
       
    </div>
    <script src="chatproject.js"></script>
</body>

</html>
